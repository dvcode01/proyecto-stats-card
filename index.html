<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Stats Card Component</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <div class="cards">
            <article class="card">
                <div class="card__column--img"></div>
                <div class="card__column--body">
                    <div class="card__body">
                        <h1 class="card__title">Get <span>Insights</span> that help your business grow.</h1>
                        <p>Discover the benefitcs of data and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                        <div class="card__footer">
                            <div class="card__companies">
                                <h2 class="card__footer--title">10K+</h2>
                                <p class="card__txt">COMPANIES</p>
                            </div>
                            <div class="card__templates">
                                <h2 class="card__footer--title">314</h2>
                                <p class="card__txt">TEMPLATES</p>
                            </div>
                            <div class="card__queries">
                                <h2 class="card__footer--title">12M+</h2>
                                <p class="card__txt">QUERIES</p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <footer class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="https://github.com/dvcode01" target="_blank">David Olivero</a>
    </footer>
</body>
</html>
